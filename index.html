<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 20px;
      margin: 0;
      padding: 20px;
    }
    header, footer {
      grid-column: 1 / -1;
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
    }
    aside {
      background-color: #e8e8e8;
      padding: 15px;
    }
    section {
      background-color: #fafafa;
      padding: 15px;
    }
    article {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <aside>
    <h2>Sidebar</h2>
    <p>This is an aside section. It can contain links, ads, or additional info.</p>
  </aside>

  <section>
    <h2>Main Content</h2>
    <p>This is a section where the main content of the site goes.</p>

    <article>
      <h3>Article About Dogs</h3>
      <p>Dogs are loyal, friendly, and wonderful companions. Hereâ€™s a cute dog:</p>
      <img src="https://placedog.net/500" alt="A cute dog">
    </article>
  </section>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
